<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Berlin</h1>
            <p class="weather-app-details">
              Thursday 18:34, partly cloudy
              <br />
              Humidity: <strong>84%</strong>, Wind: <strong>10km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☁️</div>
            <div class="weather-app-temperature">-3</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/MedinaYag" target="_blank">
          Medina Yagubova</a
        >, hosted
        <a
          href="https://github.com/MedinaYag/Vanilla-Weather-Search-Yagubova"
          target="_blank"
          >on GitHub</a
        >
        and website
        <a
          href="https://vanilla-weather-search-yagubova.netlify.app"
          target="_blank"
          >on Netify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
